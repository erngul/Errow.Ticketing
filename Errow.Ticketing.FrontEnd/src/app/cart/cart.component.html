<div *ngIf="cartItems.length > 0; else emptyCart">
  <h2>Your Cart</h2>
  <ul>
    <li *ngFor="let item of cartItems">
      {{item}}
      <button (click)="removeFromCart(item)">Remove from Cart</button>
    </li>
  </ul>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>

<div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
  <h2>Your Cart</h2>
  <ul class="cart-items">
    <li *ngFor="let item of cartItems" class="cart-item">
      <div class="item-details">
        <span>Seat: {{item.eventPlacementId}}</span>
        <span>Time left: <app-countdown-timer [dDay]="item.dueDateTime" (countdownFinished)="onCountdownFinished()"></app-countdown-timer></span>
      </div>
      <button class="remove-button" (click)="removeFromCart(item.eventPlacementId)">Remove from Cart</button>
    </li>
  </ul>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>

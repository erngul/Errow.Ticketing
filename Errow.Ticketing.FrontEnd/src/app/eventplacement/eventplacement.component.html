<div class="screen">Screen</div>
<div class="seat-container">
  <div class="seat-row" *ngFor="let row of eventplacements | slice:0:10; let i = index">
    <div class="seat" *ngFor="let seat of eventplacements | slice:i*10:(i+1)*10" [class.premium]="i < 2" [class.reserved]="!seat.available" (click)="reservEeventplacement(seat.id)">
      <span class="seat-number">{{ seat.row }}-{{ seat.column }}</span>
    </div>
  </div>
</div>

<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Result</h2>

    <section class="example-section">
      <mat-progress-bar
        class="example-margin"
        [color]="color"
        [mode]="'query'"
        [value]="value"
        [bufferValue]="bufferValue">
      </mat-progress-bar>
    </section>
  </mat-card-content>
</mat-card>

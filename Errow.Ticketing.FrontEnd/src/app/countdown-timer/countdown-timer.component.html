<div class="countdown">
  <div class="countdown-element">
    <span>{{ days }}</span>
    <small>Days</small>
  </div>
  <div class="countdown-element">
    <span>{{ hours }}</span>
    <small>Hours</small>
  </div>
  <div class="countdown-element">
    <span>{{ minutes }}</span>
    <small>Minutes</small>
  </div>
  <div class="countdown-element">
    <span>{{ seconds }}</span>
    <small>Seconds</small>
  </div>
</div>
